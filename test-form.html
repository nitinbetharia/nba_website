<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form Test - N. Betharia & Associates</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
         }
         .form-group {
            margin-bottom: 15px;
         }
         label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
         }
         input,
         textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
         }
         button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
         }
         button:hover {
            background: #0056b3;
         }
         .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
         }
         .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
         }
         .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
         }
      </style>
   </head>
   <body>
      <h1>Contact Form Test</h1>
      <p>Use this page to test your contact form functionality on Hostinger.</p>

      <form id="testForm" action="forms/contact.php" method="POST">
         <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required />
         </div>

         <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required />
         </div>

         <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Test Form Submission" required />
         </div>

         <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required>
This is a test message to verify the contact form is working properly on Hostinger hosting.</textarea
            >
         </div>

         <button type="submit">Send Test Message</button>
      </form>

      <div id="response"></div>

      <hr style="margin: 40px 0" />

      <h2>Newsletter Test</h2>
      <form id="newsletterForm" action="forms/newsletter.php" method="POST">
         <div class="form-group">
            <label for="newsletter_email">Newsletter Email:</label>
            <input type="email" id="newsletter_email" name="email" value="newsletter@example.com" required />
         </div>
         <button type="submit">Subscribe to Newsletter</button>
      </form>

      <div id="newsletterResponse"></div>

      <script>
         // Test Contact Form
         document.getElementById('testForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');

            responseDiv.innerHTML = '<p>Sending...</p>';

            fetch(this.action, {
               method: 'POST',
               body: formData,
               headers: {
                  'X-Requested-With': 'XMLHttpRequest',
               },
            })
               .then((response) => response.json())
               .then((data) => {
                  if (data.status === 'success') {
                     responseDiv.innerHTML = '<div class="response success">' + data.message + '</div>';
                  } else {
                     responseDiv.innerHTML = '<div class="response error">' + data.message + '</div>';
                  }
               })
               .catch((error) => {
                  console.error('Error:', error);
                  responseDiv.innerHTML = '<div class="response error">Network error: ' + error.message + '</div>';
               });
         });

         // Test Newsletter Form
         document.getElementById('newsletterForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const responseDiv = document.getElementById('newsletterResponse');

            responseDiv.innerHTML = '<p>Subscribing...</p>';

            fetch(this.action, {
               method: 'POST',
               body: formData,
            })
               .then((response) => response.text())
               .then((data) => {
                  responseDiv.innerHTML = '<div class="response success">' + data + '</div>';
               })
               .catch((error) => {
                  console.error('Error:', error);
                  responseDiv.innerHTML = '<div class="response error">Network error: ' + error.message + '</div>';
               });
         });
      </script>
   </body>
</html>
