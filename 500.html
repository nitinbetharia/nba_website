<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Server Error - N. Betharia & Associates</title>
      <meta http-equiv="refresh" content="5;url=index.html" />
      <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
         }
         .error-container {
            max-width: 600px;
            margin: 0 auto;
         }
         .error-number {
            font-size: 72px;
            color: #04523d;
            margin-bottom: 20px;
         }
         .error-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #04523d;
         }
         .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
         }
         .home-button {
            background: linear-gradient(135deg, #04523d 0%, #037c5c 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
         }
         .home-button:hover {
            background: linear-gradient(135deg, #037c5c 0%, #00805d 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(4, 82, 61, 0.3);
         }
      </style>
   </head>
   <body>
      <div class="error-container">
         <div class="error-number">500</div>
         <h1 class="error-message">Internal Server Error</h1>
         <p class="error-description">
            We're experiencing some technical difficulties. Please try again in a few moments. You will be redirected to
            our homepage automatically in 5 seconds.
         </p>
         <a href="index.html" class="home-button">Go to Homepage</a>
      </div>
   </body>
</html>
